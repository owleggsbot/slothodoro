<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Sloth">
  <defs>
    <!-- Fur tones: three-toed sloth-ish (warm brown/gray with lighter face) -->
    <linearGradient id="fur" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#7a6a5c"/>
      <stop offset="1" stop-color="#564a41"/>
    </linearGradient>
    <radialGradient id="belly" cx="40%" cy="35%" r="70%">
      <stop offset="0" stop-color="#a99a8b" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#6a5c51" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="face" cx="45%" cy="40%" r="70%">
      <stop offset="0" stop-color="#d6c7b5"/>
      <stop offset="1" stop-color="#b9a792"/>
    </radialGradient>
    <radialGradient id="mask" cx="50%" cy="45%" r="75%">
      <stop offset="0" stop-color="#3b312c" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#1e1816" stop-opacity="0.9"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
  </defs>

  <!-- Keep everything slightly inset so it renders crisply at small sizes -->
  <g transform="translate(6,6)">
    <!-- Body silhouette (rounded, a bit asymmetrical like a hanging sloth) -->
    <path
      d="M58 14c18 0 34 14 34 34v16c0 18-14 34-34 34S24 82 24 64V48c0-20 16-34 34-34z"
      fill="url(#fur)"
    />

    <!-- Belly highlight -->
    <path
      d="M58 28c14 0 26 12 26 26v10c0 14-12 26-26 26S32 78 32 64V54c0-14 12-26 26-26z"
      fill="url(#belly)"
      opacity="0.9"
    />

    <!-- Arms (huggy, slightly realistic) -->
    <path
      d="M30 54c-7 2-11 8-10 15 1 6 6 10 12 9 5-1 8-6 10-11 2-7-1-14-12-13z"
      fill="#5b4e46"
      opacity="0.95"
    />
    <path
      d="M86 53c10 0 15 6 15 13 0 6-5 11-11 12-7 1-12-5-12-12 0-7 3-13 8-13z"
      fill="#5b4e46"
      opacity="0.95"
    />

    <!-- Claws (simple, readable) -->
    <g fill="#2a221f" opacity="0.9">
      <path d="M25 79c3-2 6-3 9-3-2 3-4 6-8 7-1 0-2-2-1-4z"/>
      <path d="M36 82c3-3 6-4 9-4-2 3-4 6-8 8-2 1-3-2-1-4z"/>
      <path d="M90 83c4-2 7-5 9-8 1 4-1 8-5 10-2 1-5 0-4-2z"/>
      <path d="M102 80c2-1 4-3 6-5 1 3 0 6-3 8-2 1-4 0-3-3z"/>
    </g>

    <!-- Face patch -->
    <path
      d="M58 30c16 0 28 12 28 27 0 19-13 33-28 33S30 76 30 57c0-15 12-27 28-27z"
      fill="url(#face)"
    />

    <!-- Eye mask (distinct sloth look) -->
    <path
      d="M38 55c2-11 11-18 20-18s18 7 20 18c-5-4-11-6-20-6s-15 2-20 6z"
      fill="url(#mask)"
      opacity="0.92"
    />

    <!-- Eyes -->
    <g>
      <ellipse cx="48" cy="57" rx="5.4" ry="6.2" fill="#0b0f14"/>
      <ellipse cx="68" cy="57" rx="5.4" ry="6.2" fill="#0b0f14"/>
      <circle cx="46.5" cy="55.5" r="1.4" fill="#ffffff" opacity="0.85"/>
      <circle cx="66.5" cy="55.5" r="1.4" fill="#ffffff" opacity="0.85"/>
    </g>

    <!-- Nose + mouth -->
    <path d="M56 66c1.5-2.2 3.5-3.3 6-3.3s4.6 1.1 6.1 3.3c-2.1 2.2-4.2 3.1-6.1 3.1s-4-.9-6-3.1z" fill="#1a1513" opacity="0.92"/>
    <path d="M51 72c3.2 4.0 8.2 4.9 11 4.9s7.8-.9 11-4.9" fill="none" stroke="#1a1513" stroke-width="3.8" stroke-linecap="round" opacity="0.9"/>

    <!-- Subtle fur shading around the face -->
    <path
      d="M32 56c2-20 18-34 36-34s34 14 36 34c-6-10-18-16-36-16S38 46 32 56z"
      fill="#000"
      opacity="0.08"
      filter="url(#soft)"
    />
  </g>
</svg>
